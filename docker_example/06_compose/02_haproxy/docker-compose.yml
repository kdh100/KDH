version: "3"

# docker network create mynetwork
networks:
  mynetwork:

# docker run -d --name web --network mynetwork jmalloc/echo-server
# docker run -d --name haproxy --network mynetwork \
# -v ./config:/usr/local/etc/haproxy:ro \
# -p 80:80 -p 8404:8404 \
# haproxytech/haproxy-alpine:2.4
services:
  web:
    image: jmalloc/echo-server
    networks:
      - mynetwork

  haproxy:
    image: haproxytech/haproxy-alpine:2.4
    networks:
      - mynetwork
    volumes:
      - "./config:/usr/local/etc/haproxy:ro"
    ports:
      - "80:80"
      - "8404:8404"
    depends_on:
      - web