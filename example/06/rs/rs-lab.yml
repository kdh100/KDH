apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-mainui
spec:
  replicas: 2
  selector:
    matchLabels:
      name: apache
      app: main
      rel: stable
    matchExpressions:
    - {key: name, operator: In, values: [apache]}
    - {key: app, operator: Exists}
    - {key: version, operator: DoesNotExist}
  template:
    metadata:
      name: rs-pod-httpd
      labels:
        name: apache
        app: main
        rel: stable
    spec:
      containers:
      - name: httpd-container
        image: httpd:2.2
