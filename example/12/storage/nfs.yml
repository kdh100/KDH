apiVersion: v1
kind: Pod
metadata:
  name: web-nfs
spec:
  volumes:
  - name: html
    nfs:
      server: 192.168.10.100
      path: /nas/k8s
  containers:
  - name: nginx
    image: nginx:1.14
    ports:
    - containerPort: 80
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
